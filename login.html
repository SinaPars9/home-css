<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/css/flexboxgrid.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <script src="https://kit.fontawesome.com/62bdadc8a9.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="login-container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="login-box">
                        <form action="">
                            <div class="input-gp">
                                <label for="">نام کاربری:</label>
                                <input type="text">
                            </div>
                            <div class="input-gp">
                                <label for="">رمز عبور:</label>
                                <input type="password">
                                
                            </div>
                            <p class="do-you-have">اکانت ندارید؟
                                <a href="#">ایجاد اکانت</a>
                                کمتر از 1 دقیقه وقت شما زا خواهد گرفت
                            </p>
                            <div class="submit-btn-container">
                                <input value="ورود" type="submit">
                            </div>
                           

                        </form>
                        <div class="social-auth">
                            <a href=""><i class="fa-brands fa-facebook"></i></a>
                            <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href=""><i class="fa-brands fa-instagram"></i></a>

                        </div>

                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="login-img-container">
                        <img src="/svg/login.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
